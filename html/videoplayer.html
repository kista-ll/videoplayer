<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>動画プレイヤーを作ろう</title>
    <link href="../css/videoplayer.css" rel="stylesheet"></style>
    <script src="../js/videoplayer.js"></script>
</head>

<body>
    <div id="video-player">
        <div id="video-area">
            <video id="video" src=""></video>
        </div>
        <div id="control-area">
            <div id="playback-control">
                <div id="play-pause" class="play"></div>
                <div id="skip-b"></div>
                <div id="skip-f"></div>
            </div>
            <div id="seekbar">
                <div id="circle"></div>
                <div id="bar"></div>
            </div>
        </div>
    </div>

</body>
